<div id="bookListWrapper">
        <form role="form">
            <div class ="form-group">
                <input type="text" class="form-control" placeholder="Search here..." ng-model = "searchStr">
            </div>
        </form>
        <div>
            <ul class="list-unstyled">
            <!--Here angular dynamically displays data fromt the cotroller file, also, ng-repeat is what is used to display all of the books in the object.-->
            <li class="book" style="background: white url(imgs/{{book.imgUrl}}) no-repeat" ng-repeat = "book in books | filter:searchStr">
                <!--The above filter searches throughout the array to finding the matching book -->
                    <div class="book-details clearfix">
                        <h3>{{book.name}}</h3>
                        <!--below is how we format in Angular -->
                        <p>{{book.price | currency: 'USD$ ' }}</p>
                        <ul class="list-unstyled list-inline">
                            <li>Rating: {{book.rating}}</li>
                            <li>Binding: {{book.binding | uppercase}}</li>
                            <li>Publisher: {{book.publisher}}</li>
                            <li>Released: {{book.releaseDate}}</li>
                        </ul>
                        <p>{{book.details}}</p>
                        <button class="btn btn-info pull-right" ng-click = "addToKart(book)">Add to Kart</button>
                        </div>
                </li>
            </ul>
        </div>
    </div>
