<!doctype html>
<!-- need ng app to work, this directive binds the data, aka initializes the app.-->
<!--Pulls in the myApp module-->
<html lang="en" ng-app ="myApp">
<head>
    <meta charset="utf-8">
    <title>Welcome to BooKart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.min.js"></script>

    <script src="app.js"></script>
</head>
<body>


    <!-- lets this section know what controller is used. looks for constructor named ng-controller, uses appDetails to refer to the data -->
    <div id="headerWrapper" ng-controller="HeaderCtrl">
        <span class="logo pull-left">{{appDetails.title}}</span>
        <span class="tagline pull-left">{{appDetails.tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <!--Below highlights the elements depending on if they are active or not -->
                <li ng-class="{active: nav.isActive('/books')}"><a href="#/books">Books</a></li>
                <li ng-class="{active: nav.isActive('/kart')}"><a href="#/kart">Kart</a></li>
            </ul>
        </div>
    </div>

    
    <div ng-view class="container"></div>
</body>
</html>
